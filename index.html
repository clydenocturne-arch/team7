<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: Arial, sans-serif;
      background: 
        linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
        url("https://cdn.wallpapersafari.com/84/12/PIUEry.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px 50px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      width: 340px;
    }

    .logo {
      width: 80px;
      height: 80px;
      margin-bottom: 10px;
      border-radius: 50%;
      background-color: white;
      padding: 10px;
      object-fit: contain;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background-color: #355c9c;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #2b4b80;
    }

    .links {
      display: flex;
      justify-content: space-between;
      margin-top: 15px;
    }

    .links a {
      color: #355c9c;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }

    .links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <img src="https://images-platform.99static.com/jR-eFGuyiHaaQDPbw0Co4ZjyidA=/0x0:1280x1280/500x500/top/smart/99designs-contests-attachments/74/74394/attachment_74394526" class="logo" alt="Team 7 Logo">
    <h2>Login</h2>

    <form>
      <input type="text" placeholder="Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>

    <div class="links">
      <a href="create-account.html">Create Account</a>
      <a href="forgot-password.html">Forgot Password?</a>
    </div>
  </div>
</body>
</html>
